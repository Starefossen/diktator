# Local Development Environment
# This docker-compose file sets up:
# - PostgreSQL for database
# - The app runs on localhost with mock auth mode

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: diktator-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sh:/docker-entrypoint-initdb.d/init-postgres.sh
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=diktator
      - POSTGRES_MULTIPLE_DATABASES=diktator,diktator_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d diktator"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres-data:
    driver: local

networks:
  default:
    name: diktator-network
