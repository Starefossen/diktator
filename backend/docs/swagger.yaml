basePath: /api
definitions:
  handlers.IncrementMasteryRequest:
    properties:
      inputMode:
        description: '"letterTiles", "wordBank", or "keyboard"'
        type: string
      word:
        type: string
    required:
    - inputMode
    - word
    type: object
  models.APIResponse:
    properties:
      data: {}
      error:
        type: string
      message:
        type: string
    type: object
  models.AddFamilyMemberRequest:
    properties:
      birthYear:
        description: Optional birth year for children (age-adaptive features)
        type: integer
      displayName:
        type: string
      email:
        type: string
      familyId:
        type: string
      role:
        enum:
        - parent
        - child
        type: string
    required:
    - displayName
    - email
    - familyId
    - role
    type: object
  models.CreateWordSetRequest:
    properties:
      language:
        type: string
      name:
        type: string
      testConfiguration:
        additionalProperties: true
        type: object
      words:
        items:
          $ref: '#/definitions/models.WordInput'
        type: array
    required:
    - language
    - name
    - words
    type: object
  models.DictionarySuggestion:
    properties:
      articleId:
        type: integer
      word:
        type: string
    type: object
  models.DictionaryWord:
    properties:
      articleId:
        description: For linking to ordbokene.no (e.g., https://ordbokene.no/bm/ID)
        type: integer
      definition:
        description: Primary definition only
        type: string
      inflections:
        description: All inflected forms (katt, katten, katter, kattene)
        items:
          type: string
        type: array
      lemma:
        description: Base form of the word
        type: string
      wordClass:
        description: NOUN, VERB, ADJ, ADV, etc.
        type: string
    type: object
  models.DisplayNameUpdateRequest:
    properties:
      displayName:
        maxLength: 100
        minLength: 1
        type: string
    required:
    - displayName
    type: object
  models.SaveResultRequest:
    properties:
      correctWords:
        type: integer
      incorrectWords:
        description: 'Deprecated: Use Words field for detailed information'
        items:
          type: string
        type: array
      mode:
        enum:
        - standard
        - dictation
        - translation
        type: string
      score:
        type: number
      timeSpent:
        type: integer
      totalWords:
        type: integer
      wordSetId:
        type: string
      words:
        description: Detailed information for each word in the test
        items:
          $ref: '#/definitions/models.WordTestResult'
        type: array
    required:
    - correctWords
    - mode
    - score
    - totalWords
    - wordSetId
    type: object
  models.Translation:
    properties:
      audioId:
        type: string
      audioUrl:
        type: string
      language:
        type: string
      text:
        type: string
      voiceId:
        type: string
    type: object
  models.UpdateChildBirthYearRequest:
    properties:
      birthYear:
        description: Birth year for age-adaptive features (null to clear)
        type: integer
    type: object
  models.UpdateWordSetRequest:
    properties:
      language:
        type: string
      name:
        type: string
      testConfiguration:
        additionalProperties: true
        type: object
      words:
        items:
          $ref: '#/definitions/models.WordInput'
        type: array
    required:
    - language
    - name
    - words
    type: object
  models.WordInput:
    properties:
      definition:
        type: string
      translations:
        items:
          $ref: '#/definitions/models.Translation'
        type: array
      word:
        type: string
    required:
    - word
    type: object
  models.WordMastery:
    properties:
      createdAt:
        type: string
      id:
        type: string
      keyboardCorrect:
        type: integer
      letterTilesCorrect:
        type: integer
      updatedAt:
        type: string
      userId:
        type: string
      word:
        type: string
      wordBankCorrect:
        type: integer
      wordSetId:
        type: string
    type: object
  models.WordTestResult:
    properties:
      attempts:
        description: Number of attempts made
        type: integer
      audioPlayCount:
        description: Number of times audio was played
        type: integer
      correct:
        description: Whether the word was answered correctly
        type: boolean
      errorTypes:
        description: Detected spelling error types (doubleConsonant, silentH, etc.)
        items:
          type: string
        type: array
      finalAnswer:
        description: The final answer provided
        type: string
      hintsUsed:
        description: Number of hints used (if applicable)
        type: integer
      timeSpent:
        description: Time spent on this word in seconds
        type: integer
      userAnswers:
        description: All answers the user provided for this word
        items:
          type: string
        type: array
      word:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@diktator.app
    name: Diktator Support
    url: https://github.com/starefossen/diktator
  description: A family-friendly spelling test application API
  license:
    name: MIT
    url: https://github.com/starefossen/diktator/blob/main/LICENSE
  termsOfService: http://swagger.io/terms/
  title: Diktator API
  version: "1.0"
paths:
  /api/dictionary/stats:
    get:
      consumes:
      - application/json
      description: Get cache statistics and health status of the dictionary service
      produces:
      - application/json
      responses:
        "200":
          description: Dictionary service statistics
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Dictionary service unavailable
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Get dictionary service statistics
      tags:
      - dictionary
  /api/dictionary/suggest:
    get:
      consumes:
      - application/json
      description: Get autocomplete suggestions from ord.uib.no based on a query prefix
      parameters:
      - description: Query prefix for suggestions
        in: query
        name: q
        required: true
        type: string
      - default: bm
        description: Dictionary code (bm=bokmål, nn=nynorsk)
        in: query
        name: dict
        type: string
      - default: 5
        description: Number of suggestions (1-20)
        in: query
        name: "n"
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Suggestions returned
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.DictionarySuggestion'
                  type: array
              type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Dictionary service unavailable
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Get word suggestions from the Norwegian dictionary
      tags:
      - dictionary
  /api/dictionary/validate:
    get:
      consumes:
      - application/json
      description: Look up a word in ord.uib.no and return its information including
        lemma, word class, inflections, and definition
      parameters:
      - description: Word to validate
        in: query
        name: w
        required: true
        type: string
      - default: bm
        description: Dictionary code (bm=bokmål, nn=nynorsk)
        in: query
        name: dict
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Word not found (data is null)
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  type: object
              type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Dictionary service unavailable
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Validate a word in the Norwegian dictionary
      tags:
      - dictionary
  /api/families:
    get:
      consumes:
      - application/json
      description: Get information about the user's family
      produces:
      - application/json
      responses:
        "200":
          description: Family information
          schema:
            $ref: '#/definitions/models.APIResponse'
        "401":
          description: Family access validation required
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Service unavailable or failed to retrieve family
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Get Family Information
      tags:
      - families
  /api/families/children:
    get:
      consumes:
      - application/json
      description: Get all children in the authenticated user's family
      produces:
      - application/json
      responses:
        "200":
          description: List of family children
          schema:
            $ref: '#/definitions/models.APIResponse'
        "401":
          description: Family access validation required
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Failed to retrieve children
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Get Family Children
      tags:
      - families
  /api/families/children/{childId}:
    delete:
      consumes:
      - application/json
      description: Delete a child account (parent only)
      parameters:
      - description: Child ID
        in: path
        name: childId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Child account deleted successfully
          schema:
            $ref: '#/definitions/models.APIResponse'
        "401":
          description: Parent access required
          schema:
            $ref: '#/definitions/models.APIResponse'
        "404":
          description: Child not found
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Failed to delete child account
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Delete Child Account
      tags:
      - children
    put:
      consumes:
      - application/json
      description: Update a child account's display name (parent only)
      parameters:
      - description: Child ID
        in: path
        name: childId
        required: true
        type: string
      - description: Display name update request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.DisplayNameUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Child account updated successfully
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/models.APIResponse'
        "401":
          description: Parent access required
          schema:
            $ref: '#/definitions/models.APIResponse'
        "403":
          description: Not authorized to update this child
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Failed to update child account
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Update Child Account
      tags:
      - children
  /api/families/children/{childId}/birthyear:
    patch:
      consumes:
      - application/json
      description: Update a child account's birth year (parent only)
      parameters:
      - description: Child ID
        in: path
        name: childId
        required: true
        type: string
      - description: Birth year update request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.UpdateChildBirthYearRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Child birth year updated successfully
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/models.APIResponse'
        "401":
          description: Parent access required
          schema:
            $ref: '#/definitions/models.APIResponse'
        "403":
          description: Not authorized to update this child
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Failed to update child birth year
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Update Child Birth Year
      tags:
      - children
  /api/families/children/{childId}/progress:
    get:
      consumes:
      - application/json
      description: Get progress data for a specific child
      parameters:
      - description: Child ID
        in: path
        name: childId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Child progress data
          schema:
            $ref: '#/definitions/models.APIResponse'
        "401":
          description: Parent access required
          schema:
            $ref: '#/definitions/models.APIResponse'
        "404":
          description: Child not found
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Failed to retrieve child progress
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Get Child Progress
      tags:
      - children
  /api/families/children/{childId}/results:
    get:
      consumes:
      - application/json
      description: Get test results for a specific child
      parameters:
      - description: Child ID
        in: path
        name: childId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Child test results
          schema:
            $ref: '#/definitions/models.APIResponse'
        "401":
          description: Parent access required
          schema:
            $ref: '#/definitions/models.APIResponse'
        "404":
          description: Child not found
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Failed to retrieve child results
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Get Child Results
      tags:
      - children
  /api/families/invitations:
    get:
      consumes:
      - application/json
      description: Get all invitations for the family (parent only)
      produces:
      - application/json
      responses:
        "200":
          description: Family invitations retrieved successfully
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Failed to retrieve invitations
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Get Family Invitations
      tags:
      - families
  /api/families/invitations/{invitationId}:
    delete:
      consumes:
      - application/json
      description: Cancel/delete a pending invitation (parent only)
      parameters:
      - description: Invitation ID
        in: path
        name: invitationId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Invitation deleted successfully
          schema:
            $ref: '#/definitions/models.APIResponse'
        "404":
          description: Invitation not found
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Failed to delete invitation
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Delete Family Invitation
      tags:
      - families
  /api/families/members:
    post:
      consumes:
      - application/json
      description: |-
        Add a parent or child to the family. For parents, creates an invitation.
        For children, creates a pending account linked when they log in.
      parameters:
      - description: Family member details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.AddFamilyMemberRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Member added or invited successfully
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/models.APIResponse'
        "403":
          description: Parent role required
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Service unavailable or failed to add member
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Add Family Member
      tags:
      - families
  /api/families/members/{userId}:
    delete:
      consumes:
      - application/json
      description: Remove a parent or child from the family (parent only, cannot remove
        created_by parent)
      parameters:
      - description: User ID
        in: path
        name: userId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Member removed successfully
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Invalid request or cannot remove creator
          schema:
            $ref: '#/definitions/models.APIResponse'
        "404":
          description: Member not found
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Failed to remove member
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Remove Family Member
      tags:
      - families
  /api/families/progress:
    get:
      consumes:
      - application/json
      description: Get progress data for all family members
      produces:
      - application/json
      responses:
        "200":
          description: Family progress data
          schema:
            $ref: '#/definitions/models.APIResponse'
        "401":
          description: Family access validation required
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Failed to retrieve family progress
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Get Family Progress
      tags:
      - families
  /api/families/results:
    get:
      consumes:
      - application/json
      description: Get test results for all members of the authenticated user's family
      produces:
      - application/json
      responses:
        "200":
          description: Family test results
          schema:
            $ref: '#/definitions/models.APIResponse'
        "401":
          description: Family access validation required
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Failed to retrieve family results
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Get Family Results
      tags:
      - families
  /api/families/stats:
    get:
      consumes:
      - application/json
      description: Get statistical data for the authenticated user's family
      produces:
      - application/json
      responses:
        "200":
          description: Family statistics
          schema:
            $ref: '#/definitions/models.APIResponse'
        "401":
          description: Family access validation required
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Failed to retrieve family stats
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Get Family Statistics
      tags:
      - families
  /api/invitations/{invitationId}/accept:
    post:
      consumes:
      - application/json
      description: Accept a pending family invitation and join the family. For first-time
        users, this also links their OIDC identity to the family child account.
      parameters:
      - description: Invitation ID
        in: path
        name: invitationId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Invitation accepted successfully
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Invalid invitation ID
          schema:
            $ref: '#/definitions/models.APIResponse'
        "404":
          description: Invitation not found
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Failed to accept invitation
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Accept Invitation
      tags:
      - invitations
  /api/invitations/pending:
    get:
      consumes:
      - application/json
      description: Get all pending invitations for the authenticated user's email
      produces:
      - application/json
      responses:
        "200":
          description: Pending invitations retrieved
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Failed to retrieve invitations
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Get Pending Invitations
      tags:
      - invitations
  /api/mastery/{wordSetId}:
    get:
      consumes:
      - application/json
      description: Get mastery progress for all words in a word set for the authenticated
        user
      parameters:
      - description: Word Set ID
        in: path
        name: wordSetId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Mastery records
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.WordMastery'
                  type: array
              type: object
        "401":
          description: User authentication required
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Failed to retrieve mastery
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Get mastery for word set
      tags:
      - mastery
  /api/mastery/{wordSetId}/increment:
    post:
      consumes:
      - application/json
      description: Increment the mastery counter for a specific word and input mode
      parameters:
      - description: Word Set ID
        in: path
        name: wordSetId
        required: true
        type: string
      - description: Increment request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handlers.IncrementMasteryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Updated mastery record
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.WordMastery'
              type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "401":
          description: User authentication required
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Failed to increment mastery
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Increment mastery for a word
      tags:
      - mastery
  /api/mastery/{wordSetId}/word/{word}:
    get:
      consumes:
      - application/json
      description: Get mastery progress for a specific word in a word set
      parameters:
      - description: Word Set ID
        in: path
        name: wordSetId
        required: true
        type: string
      - description: Word text
        in: path
        name: word
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Mastery record
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.WordMastery'
              type: object
        "401":
          description: User authentication required
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Failed to retrieve mastery
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Get mastery for specific word
      tags:
      - mastery
  /api/users:
    post:
      consumes:
      - application/json
      description: Create a new user account after OIDC authentication
      parameters:
      - description: User creation request
        in: body
        name: request
        required: true
        schema:
          properties:
            displayName:
              type: string
            email:
              type: string
            familyName:
              type: string
            role:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: User created successfully
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/models.APIResponse'
        "401":
          description: Auth identity not found in token
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: Create User
      tags:
      - users
  /api/users/me/name:
    patch:
      consumes:
      - application/json
      description: Update the current user's display name
      parameters:
      - description: Display name update request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.DisplayNameUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Display name updated successfully
          schema:
