# nginx-micro config for Next.js static export
# Must include "user nginx;" to match /etc/passwd (uid 101)
# Without it, nginx defaults to "nobody" which fails with getpwnam() on static builds

user nginx;
worker_processes 1;
error_log /dev/stdout warn;
pid /nginx.pid;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    access_log /dev/stdout;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 8080 default_server;
        server_name _;
        root /www;
        index index.html;

        # Service Worker: NEVER cache (critical for PWA updates)
        location = /sw.js {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            try_files $uri =404;
        }

        # Manifest and icons: cache for 1 day (can update without SW changes)
        location ~ ^/(manifest\.json|.*\.svg|.*-icon\.png|apple-touch-icon\.png|browserconfig\.xml)$ {
            add_header Cache-Control "public, max-age=86400";
            try_files $uri =404;
        }

        # Cache busting: Set no-cache for HTML files (forces revalidation)
        location ~ \.html?$ {
            add_header Cache-Control "public, no-cache, must-revalidate, max-age=0";
            try_files $uri $uri.html $uri/index.html /index.html;
        }

        # Cache static assets (JS, CSS) with long TTL, fingerprinted by Next.js
        location ~ ^/(static|_next)/ {
            add_header Cache-Control "public, immutable, max-age=31536000";
            try_files $uri =404;
        }

        # Default location
        location / {
            try_files $uri $uri.html $uri/index.html /index.html;
        }
    }
}
