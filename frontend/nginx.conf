# nginx-micro config for Next.js static export
# Must include "user nginx;" to match /etc/passwd (uid 101)
# Without it, nginx defaults to "nobody" which fails with getpwnam() on static builds

user nginx;
worker_processes 1;
error_log /dev/stdout warn;
pid /nginx.pid;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    access_log /dev/stdout;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 8080 default_server;
        server_name _;
        root /www;
        index index.html;

        location / {
            try_files $uri $uri.html $uri/index.html /index.html;
        }
    }
}
