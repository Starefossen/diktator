[tasks.open-frontend]
description = "Open the frontend website in the browser"
run = """
# Load dynamic configuration
source .mise.env

if [ -z "$DIKTATOR_FRONTEND_BUCKET" ]; then
  echo "‚ùå Frontend bucket not configured. Run 'mise run config-load' first."
  exit 1
fi

WEBSITE_URL="http://${DIKTATOR_FRONTEND_BUCKET}.storage.googleapis.com"
echo "Opening frontend website: ${WEBSITE_URL}"
open "${WEBSITE_URL}"
"""

[tasks.lb-status]
description = "Check load balancer and domain status"
run = """
# Load dynamic configuration
source .mise.env

if [ ! -d "terraform" ] || [ ! -f "terraform/.terraform.lock.hcl" ]; then
  echo "‚ùå OpenTofu not initialized. Run 'mise run tofu-init' first."
  exit 1
fi

cd terraform
echo "üåê Load Balancer Status:"
echo "========================"

# Get load balancer IP
LB_IP=$(tofu output -raw frontend_lb_ip 2>/dev/null || echo "Not deployed")
echo "Load Balancer IP: ${LB_IP}"

# Get domain
DOMAIN="diktator.gc.flaatten.org"
echo "Domain: ${DOMAIN}"

if [ "${LB_IP}" != "Not deployed" ]; then
  echo ""
  echo "üìã DNS Setup Instructions:"
  echo "=========================="
  echo "Create the following DNS A record:"
  echo "  Name: diktator.gc.flaatten.org"
  echo "  Type: A"
  echo "  Value: ${LB_IP}"
  echo "  TTL: 300 (or your preferred value)"
  echo ""
  echo "3. Check certificate status:"
  echo "   gcloud compute ssl-certificates describe diktator-app-frontend-ssl --global"
  echo ""
  echo "üîç Test URLs:"
  echo "   HTTP (redirects to HTTPS): http://${LB_IP}"
  echo "   HTTPS: https://${DOMAIN}"
else
  echo ""
  echo "‚ö†Ô∏è  Load balancer not deployed. Run 'mise run tofu-apply' to create it."
fi
"""

[tasks.invalidate-cdn]
description = "Invalidate CDN cache for frontend routes"
run = """
source .mise.env || true
PROJECT_ID=${DIKTATOR_PROJECT_ID:-${GOOGLE_CLOUD_PROJECT}}

if [ -z "$PROJECT_ID" ]; then
  echo "Error: Project ID not found. Make sure to run 'mise run config-load' first."
  exit 1
fi

echo "Invalidating CDN cache for all frontend routes..."
echo "Project: ${PROJECT_ID}"
echo "URL Map: ${PROJECT_ID}-frontend-url-map"
echo ""

# Main routes
echo "üîÑ Invalidating cache for key routes:"
gcloud compute url-maps invalidate-cdn-cache ${PROJECT_ID}-frontend-url-map --path="/" --async && echo "  ‚úÖ / (homepage)" || echo "  ‚ùå / failed"
gcloud compute url-maps invalidate-cdn-cache ${PROJECT_ID}-frontend-url-map --path="/practice" --async && echo "  ‚úÖ /practice" || echo "  ‚ùå /practice failed"
gcloud compute url-maps invalidate-cdn-cache ${PROJECT_ID}-frontend-url-map --path="/practice/" --async && echo "  ‚úÖ /practice/" || echo "  ‚ùå /practice/ failed"
gcloud compute url-maps invalidate-cdn-cache ${PROJECT_ID}-frontend-url-map --path="/about" --async && echo "  ‚úÖ /about" || echo "  ‚ùå /about failed"
gcloud compute url-maps invalidate-cdn-cache ${PROJECT_ID}-frontend-url-map --path="/about/" --async && echo "  ‚úÖ /about/" || echo "  ‚ùå /about/ failed"

echo ""
echo "‚è±Ô∏è  CDN cache invalidation initiated. Changes will be visible in 2-5 minutes."
echo "üåç Production URL: https://diktator.gc.flaatten.org/"
"""
